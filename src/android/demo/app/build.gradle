        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

//        buildConfigField "String", "CUSTOM_VALUE", "\"Custom value\""
//        buildConfigField "String", "DATAKIT_URL", "\"${ft_env.datakitRUMUrl}\""
